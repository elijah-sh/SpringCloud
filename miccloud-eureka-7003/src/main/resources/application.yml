server:
  port: 7003

eureka:
  instance:
    hostname: eureka7003.com       # eureka 服务端的实例名称
  client:
    register-with-eureka: false      # false 表示不向注册中心注册自己
    fetch-registry: false                   #  false 表示自己端就是注册中心，我的职责就是维护服务实例，并不去检索实例
    service-url:
      # 单机   defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
     defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka # 设置于Eureka Server 交互的地址查询服务和注册服务 对外暴露地址